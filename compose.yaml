services:

  frontend:
    build:
      context: ./frontend
    ports:
    - "8000:8000"
  db:
    build:
      context: ./db
    # Backup-only container, not used as main database

  pdfuploader:
    build:
      context: ./pdfuploader
    ports:
      - "8002:8002"
    volumes:
      - pdf_uploads:/pdf_uploads

  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: refhandler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  db_data:
  pdf_uploads:
  postgres_data: