services:

  frontend:
    build:
      context: ./frontend
    ports:
    - "8000:8000"
  db:
    build:
      context: ./db
    ports:
    - "8001:8001"
    volumes:
    - db_data:/var/lib/sqlite

  pdfuploader:
    build:
      context: ./pdfuploader
    ports:
      - "8002:8002"
    volumes:
      - pdf_uploads:/pdf_uploads

volumes:
  db_data:
  pdf_uploads: