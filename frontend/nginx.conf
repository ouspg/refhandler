server {
  listen ${FRONTEND_PORT};

  location / {
    #TODO: HTTPS
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri /index.html =404;
  }

  location /api {
    proxy_pass "${API_URL}";
  }

  include /etc/nginx/extra-conf.d/*.conf;
}

client_max_body_size ${NGINX_MAX_BODY_SIZE};